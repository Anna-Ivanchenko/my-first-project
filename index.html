    <meta charset="UTF-8" />

  <body>
    <header class="header">
      <h1 id="main-title">DOM Navigation Training</h1>
      <nav class="nav">
        <ul class="menu">
          <li class="menu-item">Home</li>
          <li class="menu-item active">About</li>
          <li class="menu-item">Services</li>
          <li class="menu-item">Contact</li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <section class="section" data-section="profile">
        <h2>Profile</h2>
        <div class="card">
          <p class="text" data-field="name">Name: John</p>
          <p class="text" data-field="age">Age: 30</p>
        </div>
      </section>

      <section class="section" data-section="settings">
        <h2>Settings</h2>
        <div class="card">
          <label>
            <input type="checkbox" checked />
            Enable notifications
          </label>
          <label>
            <input type="checkbox" />
            Dark mode
          </label>
        </div>
      </section>
    </main>

    <form class="profile-form">
      <h2>Profile form</h2>

      <label>
        Name:
        <input type="text" name="username" placeholder="Enter your name" />
      </label>

      <br /><br />

      <label>
        Email:
        <input type="email" name="email" placeholder="Enter your email" />
      </label>

      <br /><br />

      <label>
        <input type="checkbox" name="notifications" />
        Enable notifications
      </label>

      <br /><br />

      <button type="submit">Save profile</button>
    </form>

    <footer class="footer">
      <button id="save-btn">Save</button>
    </footer>

    <a class="link is-active" href="">A random link</a>
    <img
      class="image"
      src="https://picsum.photos/id/15/320/240"
      alt="Rocks and waterfall"
      width="300"
    />
